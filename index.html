<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sms Spam Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #e8f5e9; text-align: center; padding: 40px; }
    form { background-color: #aee571; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
    textarea { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #3498db; color: white; border: none; }
    h3 { margin-top: 20px; color: #27ae60; }
  </style>
</head>
<body>
  <h2>ðŸ“§ SMS Spam Classifier</h2>
  <form id="spam-form">
    <textarea name="message" rows="6" placeholder="Enter your SMS..."></textarea><br><br>
    <button type="submit">Predict</button>
  </form>
  <h3 id="result"></h3>

  <script>
    document.getElementById('spam-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const message = document.querySelector('textarea[name="message"]').value;

      fetch('http://127.0.0.1:5000/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => { document.getElementById('result').innerText = "Prediction: " + data.result; })
      .catch(error => { document.getElementById('result').innerText = "Error: " + error; });
    });
  </script>
</body>
</html>
