<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sms Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(10, 98%, 78%);
            color: #196db3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: lab(41.55% 67.85 -86.7 / 0.5);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid hwb(0 36% 50%);
            resize: vertical;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: lab(37.08% 0.4 0.14 / 0.89);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        h3 {
            margin-top: 20px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>ðŸ“§ Sms Spam Classifier</h2>
    <form method="POST" action="/predict">
        <textarea name="message" rows="6" placeholder="Enter your Sms message here..."></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
